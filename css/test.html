<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test</title>
		<meta charset=utf-8>
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			#slider {
				position:fixed;
			    margin-top:-200px;
			    width:100%;
			    padding-top: 12px;
			}
			/*@media (max-width: 768px) {
				#slider{margin-top:0px;}
			}*/
			ol li {
				display:inline;
				margin-right: 10px;
			}
			.main-con {
				height:5000px;
			}
		</style>
	</head>
	<body>
		<button class="navbar-toggle" data-toggle="collapse" data-target= ".navHeaderCollapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="navbar navbar-default collapse navbar-collapse navHeaderCollapse" id="slider">
				<ol class="nav navbar-nav navbar-left navbar-text">
					<li>Rubicon</li>
					<li>Rubicon</li>
					<li>Rubicon</li>
					<li>Rubicon</li>
					<li>Rubicon</li>
					<li>Rubicon</li>
					<li>Rubicon</li>
				</ol>
			</div>
		<div class="container main-con">

		</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function () {
    			slider();
			});
			$(window).scroll(function () {
			    slider();
			});
			function slider() {
			    if (document.body.scrollTop > 100)
			        $('#slider').stop().animate({"margin-top": '0'});
			    else
			        $('#slider').stop().animate({"margin-top": '-200'});
			    };
		</script>
	</body>
</html>
